stages:
  training:
    cmd: python notebooks/stressModel.py
    deps:
    - data/results/x_train.pkl
    - data/results/y_train.pkl
    - data/results/x_val.pkl
    - data/results/y_val.pkl
    params:
    - params.yaml:
      - model.learning_rate
      - model.epochs
      - model.batch_size
      - model.input_shape
      - model.input_features
      - model.activation
      - model.metrics
      - model.kernel_size
      - model.shuffle_buffer_size

    outs:
    - models/best_model.h5
metrics:
- dvclive/metrics.json
plots:
- dvclive/plots/metrics:
    x: step
artifacts:
  best_model:
    path: models/best_model.h5
    type: model
    desc: This is a convolutional neural network model that is developed to detect
      stress.
    labels:
    - no-stress
    - stress
